<!DOCTYPE html>
<html ng-app="gemStore">

<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>    
</head>

  <body ng-controller="StoreController as store" style="max-width:500px; margin:0px auto;">

    <header>
      <h1 class="text-center">Flatlander Crafted Gems</h1>
      <h2 class="text-center">- an Angular store -</h2>
    </header>      

    <!--  Products Container  -->
    <div class="list-group">
        
      <!--  Product Container  -->
      <div class="list-group-item" ng-repeat="product in store.products" ng-init="tab =1">
       
        <h3>
          {{product.name}}
          <em class="pull-right">{{product.price | currency}}</em>
       </h3>
 

        <!-- Image Gallery  -->
        <div class='gallery' ng-show="product.images.length > 0" ng-controller="GalleryController as gallery">
       
            <img class="img img-circle center-block" ng-src="{{ product.images[gallery.current] }}" />
         
            <ul class="clearfix">
            <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
                <a href ng-click="gallery.setCurrent(product.images.indexOf(image))">
              <img ng-src="{{ image }}" style="height:50px;" />
                </a>
            </li>
          </ul>
            
        </div>
          
          
        <section class="tab" ng-controller="TabController as tab">
          <ul class="nav nav-pills">
            <li ng-class="{ active:tab.isSelected(1) }">
              <a href ng-click="tab.selectTab(1)">Description</a>
            </li>
            <li ng-class="{ active:tab.isSelected(2) }">
              <a href ng-click="tab.selectTab(2)">Specs</a>
            </li>
            <li ng-class="{ active:tab.isSelected(3) }">
              <a href ng-click="tab.selectTab(3)">Reviews</a>
            </li>
          </ul>

            
            
        <div style="min-height:100px">   
          <div ng-show="tab.isSelected(1)">
            <h4>Description</h4>
            <blockquote>{{ product.description }}</blockquote>
          </div>

          <div ng-show="tab.isSelected(2)">
            <h4>Specs</h4>
            <blockquote>Shine: {{ product.shine }}</blockquote>
          </div>

          <div ng-show="tab.isSelected(3)">
            <h4>Reviews</h4>
            <blockquote></blockquote>
          </div>
            
        </div> 
        </section>  
          
          
       </div>
     </div>

  </body>

</html>
